version: '3.9'

services:
  api:
    build: ./api
    ports:
      - '8000:8000'
    env_file:
      - .env
    depends_on:
      - db
      - redis
  
  db:
    image: postgres:15
    env_file:
      - .env
    volumes:
      - pg_data:/var/lib/postgresql/data
  
  redis:
    image: redis:7
    volumes:
      - redis_data:/data

volumes:
  pg_data:
  redis_data: